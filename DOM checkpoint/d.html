<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="d.css" />
    <title>DOM</title>
  </head>
  <body>
    <section class="box">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPH8BHPT_L_9N8qHu6H-YCXFs95X4EIOj-BA&usqp=CAU"
        alt="Hoodie"
      />
      <div class="info">
        <h1>Unisex Hoodie</h1>
        <h1>Size: <span>M</span></h1>
        <h1>colour: <span>blue</span></h1>
      </div>
      <div class="price">
        <h2><span>40.00</span>€</h2>
        <i class="fa-solid fa-square-minus fa-xl"></i>
        <span>1</span>
        <i class="fa-solid fa-square-plus fa-xl"></i>
        <div class="lt">
          <i class="fa-solid fa-thumbs-up"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </section>
    <section class="box">
      <img
        src="https://images.teamshirts.net/image/upload/q_auto,fl_lossy,f_auto,w_800/sprd-eu/productTypes/814/views/1/appearances/39,mediaType=png,width=1200,height=1200"
        alt="t shirt"
      />
      <div class="info">
        <h1>Men's T-shirt</h1>
        <h1>Size: <span>M</span></h1>
        <h1>colour: <span>Yellow</span></h1>
      </div>
      <div class="price">
        <h2><span>26.00</span>€</h2>
        <i class="fa-solid fa-square-minus fa-xl"></i>
        <span>1</span>
        <i class="fa-solid fa-square-plus fa-xl"></i>
        <div class="lt">
          <i class="fa-solid fa-thumbs-up"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </section>
    <section class="box">
      <img
        src="https://shop.brabus.com/media/image/7f/49/00/10329009_2DZvFJRGqEqKJv.jpg"
        alt="sweatshirt"
      />
      <div class="info">
        <h1>Unisex Hoodie</h1>
        <h1>Size: <span>M</span></h1>
        <h1>colour: <span>black</span></h1>
      </div>
      <div class="price">
        <h2><span>75.00</span>€</h2>
        <i class="fa-solid fa-square-minus fa-xl"></i>
        <span>1</span>
        <i class="fa-solid fa-square-plus fa-xl"></i>
        <div class="lt">
          <i class="fa-solid fa-thumbs-up"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </section>
    <div id="Total">
      <h1>Total:<span>0.00</span>€</h1>
    </div>
    <script src="d.js"></script>
  </body>
</html>
